<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Formlar</title>
    <!-- Adding Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Bilgilerinizi Girin</h3>
    <hr>
    <form style="width: 30rem">
        <div class="from-group">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" class="form-control">
        </div>
        <div class="from-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
            <small class="from-text text-danger">*Zorunu Alan*</small>
        </div>
        <div class="from-group">
            <label for="language">Diller</label>
            <select class="form-control" id="language">
                <option>Arapça</option>
                <option selected>İngilizce</option>
                <option>Rusça</option>
                <option>Almanca</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Mesajınız...</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="from-group">
            <div class="form-check">
                <input type="checkbox" name="accept" id="accept" class="form-check-input">
                <label for="accept" class="form-check-text">Satış Sözleşmesini Kabul Ediyorum</label>
            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="col-md-6">
                <div class="from-group">
                    <div class="form-check">
                        <input type="checkbox" name="accept2" id="accept2" class="form-check-input">
                        <label for="accept2" class="form-check-text">Satış Sözleşmesini Kabul Ediyorum</label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="from-group">
                    <label for="language2">Diller</label>
                    <select class="form-control" id="language2">
                        <option>Arapça</option>
                        <option selected>İngilizce</option>
                        <option>Rusça</option>
                        <option>Almanca</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Gönder</button>
    </form>
</div>
</body>
</html>
