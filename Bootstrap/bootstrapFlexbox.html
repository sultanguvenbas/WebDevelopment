<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Flexbox</title>

    <!-- Adding Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

        div{
           margin: 10px auto;
        }
        div span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<!--Bootstrap Flexbox display:flex; instead of d-flex-->
    <div class="d-flex deneme bg-danger">
        <div class="d-flex  justify-content-between bg-dark" style="height: 500px; width: 500px" >
            <span class="align-self-end"></span>
            <span></span>
            <span></span>
        </div>
        <div class="d-flex  justify-content-between bg-primary" style="height: 400px; width: 400px" >
            <span></span>
            <span></span>
            <span></span>
       </div>
   </div>
</body>
</html>
