<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Text, Backgroung, Padding, Margin</title>
    <!-- Adding Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <!--   Bootstrap Text, Backgroung, Padding, Margin  -->
    <div class="bg-dark p-2 text-light">Content</div> <!-- it will give space all sides -->
    <!--    <div class="bg-dark text-primary">Content</div>-->
    <!--    <div class="bg-dark text-secondary">Content</div>-->
    <div class="bg-danger pl-1 text-light">Content</div> <!-- it will give a space just left side -->
    <div class="bg-primary px-2 text-light">Content</div> <!-- it will give a space just left and right sides x axis -->
    <div class="bg-warning py-2 text-light">Content</div> <!-- it will give a space just top and bottom side  y axis -->
    <div class="bg-secondary m-2 text-light">Content</div>
</body>
</html>
